<!DOCTYPE html>
<html>
<head>
	<title>Guessing Numbers Game</title>

<style>
	body{
		background: orange;
	}
	h1{
		text-align: center;
	}
	#guess{
		border: 2px solid black;
		border-radius: 4px;
		padding: 10px;
		font-size: 15px;
	}
	#output{
		border: 2px solid black;
		border-radius: 4px;
		padding: 10px;
		font-size: 15px;	
	}
	#button{
		border: 2px solid black;
		border-radius: 4px;
		padding: 10px;
		font-size: 15px;
		background: grey;
		color: white;
	}
</style>
</head>
<body>
	<h1>Can you guess the correct number?!</h1>
  <form>
  <h3>Enter a number from 1 to 100!</h3>
	<input type="text" id="guess" size="8"> <br/>
	
	<input type="button" id="button" value="Guess" onclick="checkGuess()"> <br/>
	
	<input type="text" id="output" size="40"> <br/>
  </form>


<script type="text/javascript">

//random number rounded down, math.random gives number only between 0-1
var theNumber= Math.floor(Math.random()*100+1);

	function checkGuess(){
		var guess= document.getElementById('guess');
		var myNumber= guess.value;
		var output = document.getElementById('output');
		if(myNumber<theNumber){
		output.value = 'Too Low, Try Again!';
		} 
		else if (myNumber>theNumber)
		output.value = 'Too High, Try Again!';
	}	

</script>

</body>
</html>
